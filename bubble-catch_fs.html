<!DOCTYPE html>
<html lang="de">
<head>
  <title>Bubble-Catch</title>
  <meta content="text/html" charset="utf-8" />
  <meta name="author" content="Felix" />
  <meta name="description" content="Beispielseite zur Ãœbung" />
  <link rel="stylesheet" href="bc_style_fs.css" >
  <link href='https://fonts.googleapis.com/css?family=Play|Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono|Nova+Mono|VT323' rel='stylesheet' type='text/css'>
  <script src="http://use.fonticons.com/011867a2.js"></script>
</head>
<body>
 <div id="wrapper">

  <div>
    <div>
      <canvas id="canvas" class="canvas" width="1300" height="700"></canvas>
      <div class="overlay" id="overlay">
        <div>

          <div class="buttons" id="buttons">
            <div class="title">Bubble-Catch!</div>
            <div class="button" onclick="menu(main_menu, levels_menu)"><i class="icon icon-asterisk icon-fw"></i>Neues Spiel</div>
            <div class="button" onclick="menu(main_menu, board_menu)"><i class="icon icon-th-list icon-fw"></i>Leaderboard</div>
            <div class="button" onclick="menu(main_menu, settings_menu)"><i class="icon icon-cog icon-fw"></i>Einstellungen</div>
          </div>
          <div class="buttons" id="levels">
            <div class="back" onclick="menu(levels_menu, main_menu)"><i class="icon icon-arrow-left icon-2x"></i></div>
            <div style="margin: auto; width: 494px;">
              <div class="level" onclick="lvl(1, levels_menu)">Level 1</div>
              <div class="level" onclick="lvl2()">Level 2</div>
              <div class="level" onclick="lvl3()">Level 3</div>
              <div class="level" onclick="lvl4()">Level 4</div>
              <div class="level" onclick="lvl5()">Level 5</div>
              <div class="level" onclick="lvl6()">Level 6</div>
            </div>
          </div>
          <div class="buttons" id="ingamemenu">
            <div class="title" id="ingamemenu_title"></div>
            <div class="subtitle" id="ingamemenu_sub"></div>
            <div class="button" name="ingamemenu_item" onclick=""></div>
            <div class="button" name="ingamemenu_item" onclick=""></div>
            <div class="button" name="ingamemenu_item" onclick=""></div>
          </div>
          <div class="buttons" id="settings">
            <div class="title">Einstellungen</div>
            <div class="back" onclick="menu(settings_menu, main_menu)"><i class="icon icon-arrow-left icon-2x"></i></div>
            <div style="margin: auto; width: 494px;">
              <div class="settings" onclick="">
                  <div class="chooser">
                    <div class="chooser_item ch_first" onmousedown="setDifficulty(0,this)">Einfach</div><div class="chooser_item ch_selected" onmousedown="setDifficulty(1,this)">Mittel</div><div class="chooser_item" onmousedown="setDifficulty(2,this)">Schwer</div><div class="chooser_item" onmousedown="setDifficulty(3,this)">Pro</div>
                  </div>
                  <div class="sliders">
                    <div id="left">
                      <span>Bubbles im Spiel:</span>
                      <span>Zeit pro Level (s):</span>
                      <span>Min Speed:</span>
                      <span>Max Speed:</span>
                      <span>Min Radius:</span>
                      <span>Max Radius:</span>
                    </div>

                    <div class="setting">
                      <input type="text" class="sett_input" id="set_bubbles" value="20" name="sett_inputs">
                      <input type="range" id="set_bubbles_range" min="4" max ="100" value="20" step="1" name="sett_sliders">
                    </div>
                    <div class="setting">
                      <input type="text" class="sett_input" id="set_seconds" value="60" name="sett_inputs">
                      <input type="range" id="set_seconds_range" min="0" max ="100" value="60" step="1" name="sett_sliders">
                    </div>
                    <div class="setting">
                      <input type="text" class="sett_input" id="set_minspeed" value="1" name="sett_inputs">
                      <input type="range" id="set_minspeed_range" min="0" max ="100" value="10" step="1" name="sett_sliders">
                    </div>
                    <div class="setting">
                      <input type="text" class="sett_input" id="set_maxspeed" value="4" name="sett_inputs">
                      <input type="range" id="set_maxspeed_range" min="10" max ="100" value="40" step="1" name="sett_sliders">
                    </div>
                    <div class="setting">
                      <input type="text" class="sett_input" id="set_minrad" value="20" name="sett_inputs">
                      <input type="range" id="set_minrad_range" min="5" max ="70" value="20" step="1" name="sett_sliders">
                    </div>
                    <div class="setting">
                      <input type="text" class="sett_input" id="set_maxrad" value="30" name="sett_inputs">
                      <input type="range" id="set_maxrad_range" min="5" max ="100" value="30" step="1" name="sett_sliders">
                    </div>
                  </div>
                  <a href="#" onclick="fullscreen()">Vollbild</a>
              </div>
            </div>
          </div>
          <div>
          <div>
            <div id="left_panel" class="left_panel"></div>
            <div id="right_panel" class="right_panel"></div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<script src="bc_fs.js" type="text/javascript"></script>
</body>
<footer>

</footer>
