<!DOCTYPE html>
<html lang="de">
<head>
  <title>Bubble-Catch</title>
  <meta content="text/html" charset="utf-8" />
  <meta name="author" content="Felix" />
  <meta name="description" content="Beispielseite zur Ãœbung" />
  <link rel="stylesheet" href="bc_style.css" >
  <link href='https://fonts.googleapis.com/css?family=Play|Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono|Nova+Mono|VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
 <div id="wrapper">
  <div id="header">
    <h1>Bubble-Catch!</h1>
  </div>
  <div id="navbar">
    <nav>
      <ul>
        <li><a href="#" onclick="init()">Starten</a></li>
        <li><a href="/#">Beschreibung</a></li>
        <li><a href="/#">Einstellungen</a></li>
        <li><a href="#" onclick="fullscreen()">Vollbild</a></li>
      </ul>
    </nav>
  </div>
  <div>
    <div>
      <canvas id="canvas" class="canvas" width="1000" height="400"></canvas>
      <div class="overlay" id="overlay">
        <div>

          <div class="buttons" id="buttons">
            <div class="title">Bubble-Catch!</div>
            <div class="button" onclick="newGame()">Neues Spiel</div>
            <div class="button" onclick="leaderboard()">Leaderboard</div>
            <div class="button" onclick="settings()">Einstellungen</div>
          </div>
          <div class="buttons" id="levels">
            <div class="back" onclick="menu()"><i class="fa fa-arrow-left fa-2x"></i></div>
            <div style="margin: auto; width: 600px;">
              <div class="level" onclick="lvl1()">Level 1</div>
              <div class="level" onclick="lvl2()">Level 2</div>
              <div class="level" onclick="lvl3()">Level 3</div>
              <div class="level" onclick="lvl4()">Level 4</div>
              <div class="level" onclick="lvl5()">Level 5</div>
              <div class="level" onclick="lvl6()">Level 6</div>
            </div>
          </div>
          <div>
            <div id="left_panel" class="left_panel"></div>
            <div id="right_panel" class="right_panel"></div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<script src="test.js" type="text/javascript"></script>
</body>
<footer>

</footer>
